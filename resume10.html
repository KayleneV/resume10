<!doctype html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/stylesheet.css">

</head>

<header class="header">
    <h1>Registration Form</h1>
</header>

<body>

        <form>
            <div>
                <div class="input">
                    <div class="input"></div>
                    </div>
        </form>
        <div class="input">
            <label for=Firstname> User ID : </lable>
                <input type="text" name="fistname" placeholder="Required length of 7 to 12 characters" required>
        </div>

        <br>

        <div class="input">
            <label for="Password"> Password : </label>
            <input type="text" name="Password" placeholder="Must contain letters and numbers" required>
        </div>

        <br>

        <div class="input">
            <label for="Firstname"> Firstname : </label>
            <input type="Firstname" name="Firstname" id="Firstname" placeholder="Required length of 7 to 12 characters"
                required>
        </div>

        <br>

        <div class="input">
            <label for="Lastname"> Lastname : </label>
            <input type="text" name="name" id="lastname" placeholder="Required, letters only" required>
        </div>

        <br>


        <div class="input">
            <label for="Address"> Address : </label>
            <input type="Address" name="Address" id="Address" placeholder="Optional" required>
        </div>

        <br>

        <div class="input">
            <label for="Country"> Country : </label>
            <input type="Country" name="Country" id="Country" placeholder="Please select country" required>
            <select name="Country" id="Country">
                <option value="Please select a Country"></option>
                <option value=" ">Afghanistan </option>
                <option value=" "> Bahamas </option>
                <option value=" "> Cameroon </option>
                <option value=" "> Denmark </option>
                <option value=" "> Egypt </option>
                <option value=" "> Namibia </option>
                <option value=" "> South Africa </option>
            </select>
        </div>

        <br>

        <div class="input">
            <label for="Zip Code"> Zip Code : </label>
            <input name="Zip Code" id="Zip Code" placeholder="Required, number only" required>
        </div>
        <br>

        <div class="input">
            <label for="tel"> Phone No. : </label>
            <input type="tel" name="tel" id="tel" placeholder="Must be a valid number"
                pattern="^(\s*)?([-_():=+]?\d[-_():=+]?){10,14}(\s*)?$" required>
        </div>

        <br>

        <div class="input">
            <label for="email"> Email : </label>
            <input type="email" name="email" id="email" placeholder="Must be a valid email addres" required>
        </div>

        <br>

        <div class="input">
            <label for="Gender"> Gender : </label>
            <input type="radio" name="Gender" id="Gender" value="Male" checked> Male
            <input type="radio" name="Gender" value="Female" checked> Female
        </div>

        <br>

        <div class="input">
            <label for="Language"> Language :</label>
            <select>
                <option value="Please select Language"></option>
                <option value=" "> English</option>
                <option value=" "> Afrikaans </option>
                <option value=" "> Xhosa </option>
                <option value=" "> Zulu </option>
                <option value=" "> Venda </option>
                <option value=" "> Tsonga </option>
                <option value=" "> Swati </option>
                <option value=" "> Tswana </option>

            </select>

        </div>

        <br>

        <div>
            <label for="About"> About :</label>

            <br>

            <input type="text" name="About" id="About" , style="width: 300px;height: 100px;" placeholder="Option">

        </div>

        <br>

        <div class="input">
            <input type="submit" name="submit" id="submit" placeholder="required">
        </div>


        </form>

</body>

</html>
